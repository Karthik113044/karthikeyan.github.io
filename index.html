<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Business Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 300px;
    }
    .card h2 {
      margin-bottom: 10px;
    }
    .card p {
      margin: 5px 0;
    }
    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: #555;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Your Name</h2>
  <p>Founder at Your Business</p>
  <p>📞 +91-9876543210</p>
  <p>📧 yourmail@gmail.com</p>
  <p>🌐 <a href="https://yourwebsite.com" target="_blank">yourwebsite.com</a></p>
  <div class="social">
    <a href="https://linkedin.com/in/yourprofile">LinkedIn</a>
    <a href="https://instagram.com/yourprofile">Instagram</a>
  </div>
</div>

</body>
</html>
